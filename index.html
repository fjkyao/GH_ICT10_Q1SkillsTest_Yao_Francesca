<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"s></script>
    <title>Skills Test: Ordering Form</title>
</head>
<body>
    <div>
        <h1>Food Ordering System</h1>
    </div>
    <h3>Menu:</h3>
    <form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>
    <input type="submit" value="Submit">
    </form>

    <form>
        <h3>Customer Details:</h3>
        <input class="form-control" type="text" id="cname" placeholder="enter your name here"/>
        <input class="form-control" type="text" id="address" placeholder="enter your address here"/>
        <input class="form-control" type="text" id="Contact Number:" placeholder="enter your number here"/>
        <br/>
        <input type="button" value="Place Order"/>
    </form>
</body>
</html>
